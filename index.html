<script>
const WEBHOOK = 'https://ng-honey.app.n8n.cloud/webhook/paste-orders';

document.querySelector('#send').addEventListener('click', async () => {
  const text = document.querySelector('#dump').value.trim();
  if (!text) return;

  try {
    // No headers, body is plain text -> "simple request" (no preflight)
    const res = await fetch(WEBHOOK, {
      method: 'POST',
      body: text
    });

    if (!res.ok) throw new Error('n8n returned ' + res.status);
    alert('Sent to n8n ✅');
  } catch (e) {
    console.error(e);
    alert('Network/CORS error – check n8n is active and using the PRODUCTION URL.');
  }
});
</script>
