<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paste Orders → n8n</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:900px;margin:32px auto;padding:0 16px;line-height:1.4}
    textarea{width:100%;min-height:360px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:14px}
    button{width:100%;padding:12px 16px;border:1px solid #ccc;border-radius:6px;background:#eee;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    small{color:#666}
    .ok{color:#15803d}
    .err{color:#b91c1c}
  </style>
</head>
<body>
  <h1>Paste Orders → n8n</h1>
  <small>Webhook: <a href="https://ng-honey.app.n8n.cloud/webhook/paste-orders" target="_blank" rel="noreferrer">https://ng-honey.app.n8n.cloud/webhook/paste-orders</a></small>

  <h3>Paste orders dump</h3>
  <textarea id="dump" placeholder="Paste the Telegram exports here…"></textarea>

  <p>
    <button id="send">Send to n8n</button>
  </p>
  <p id="status"></p>

  <script>
    const WEBHOOK = 'https://ng-honey.app.n8n.cloud/webhook/paste-orders';
    const btn = document.getElementById('send');
    const ta = document.getElementById('dump');
    const status = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const text = ta.value.trim();
      if (!text) return;
      btn.disabled = true;
      status.textContent = 'Sending…';
      status.className = '';

      try {
        // Simple request (no custom headers) avoids a CORS preflight
        const res = await fetch(WEBHOOK, { method: 'POST', body: text });
        if (!res.ok) throw new Error('n8n returned ' + res.status);
        status.textContent = 'Sent to n8n ✅';
        status.className = 'ok';
      } catch (e) {
        console.error(e);
        status.textContent = 'Network / CORS error — is the n8n webhook active and URL correct?';
        status.className = 'err';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
